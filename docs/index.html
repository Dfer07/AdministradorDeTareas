<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi ToDo List</title>
    <link rel="stylesheet" href="./task-manager.css" />
  </head>

  <body>
    <div id="task-manager">
        <div id="task-title">
            <label class="switch">
              <input type="checkbox" id="miSwitch" />
              <span class="slider"></span>
            </label>
            <h1>Administrador de Tareas Dfer</h1>
        </div>
      <form id="task-form" autocomplete="off">
        <input
          type="text"
          id="task-input"
          placeholder="Ingrese una nueva tarea"
          required
        />
        <button type="submit">Añadir tarea</button>
      </form>
      <ul id="task-list">
        <!-- Aquí se inyectan las tareas -->
      </ul>
    </div>
    <script src="./task-manager.js"></script>
  </body>
</html>
